<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Calculator</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
  <div class="calc border border-dark">
    <div class="calc-screen">
      <input class="calc-input" type="text">
    </div>

    <div class="calc-body">
      <button type="button" class="calc-btn btn-value btn btn-outline-dark" value="7">7</button>
      <button type="button" class="calc-btn btn-value btn btn-outline-dark" value="8">8</button>
      <button type="button" class="calc-btn btn-value btn btn-outline-dark" value="9">9</button>
      <button type="button" class="calc-btn btn btn-outline-dark" value="DEL">DEL</button>
      <button type="button" class="calc-btn btn btn-outline-dark" value="AC">AC</button>
      <button type="button" class="calc-btn btn-value btn btn-outline-dark" value="4">4</button>
      <button type="button" class="calc-btn btn-value btn btn-outline-dark" value="5">5</button>
      <button type="button" class="calc-btn btn-value btn btn-outline-dark" value="6">6</button>
      <button type="button" class="calc-btn btn-value btn btn-outline-dark" value=" (">(</button>
      <button type="button" class="calc-btn btn-value btn btn-outline-dark" value=") ">)</button>
      <button type="button" class="calc-btn btn-value btn btn-outline-dark" value="1">1</button>
      <button type="button" class="calc-btn btn-value btn btn-outline-dark" value="2">2</button>
      <button type="button" class="calc-btn btn-value btn btn-outline-dark" value="3">3</button>
      <button type="button" class="calc-btn btn-value btn btn-outline-dark" value=" * ">*</button>
      <button type="button" class="calc-btn btn-value btn btn-outline-dark" value=" / ">/</button>
      <button type="button" class="calc-btn btn-value btn btn-outline-dark" value="0">0</button>
      <button type="button" class="calc-btn btn-value btn btn-outline-dark" value=".">.</button>
      <button type="button" class="calc-btn btn btn-outline-dark" value="=">=</button>
      <button type="button" class="calc-btn btn-value btn btn-outline-dark" value=" + ">+</button>
      <button type="button" class="calc-btn btn-value btn btn-outline-dark" value=" - ">-</button>
      
    </div>
  </div>

  <script src="./main.js"></script>
  
</body>
</html>
